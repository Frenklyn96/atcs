<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


  <div class="main">
    <div class="svg-container">
      <h1>Play back</h1>
      <p>Ciao a tutti! ${value}</p>
      <button id="replay">Start Replay</button>
      <br><br>
      <span>Replay speed:</span>
      <input type="range" min="25" max="200" step=25 value="100" class="slider" id="myRange" onchange="listen()">
      <span id="speed">1x</span>
      <br><br>
      <span>Select Visitor ID: </span>

      <!-- qui bisogna prelevare l'elenco degli id dei visitatori e metterlo nel menu a tendina -->
      <form action="/playback">
      <select name="visitor" id="visitorSelect">
        <option th:each="visitatore : ${visitatori}" th:value="${visitatore.id}" th:text="${visitatore.id}" default=" ">
        </option>
      </select>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</head>
<body>

</body>
</html>
